<div class="card">
    <div class="card-header">
        <h4 *ngIf="flag">
            {{passObj.fullname}}
        </h4>
        <input type="text" (input)="onkeyUp($event)" *ngIf="!flag" [value]="passObj.fullname">

    </div>
    <div class="card-body">
        <p>
            Checked In Date : {{(passObj.checkInDate | date)? (passObj.checkInDate | date) : 'Not Checked In'}}
        </p>
        <p>
            Children : {{(passObj.children)? (passObj.children.length): '0'}}
        </p>
        <button class="btn btn-outline-primary" *ngIf="flag" (click)="onclick()" >Edit</button>
        <button class="btn btn-outline-primary" *ngIf="!flag" (click)="onclick()" >Done</button>
        <ng-content></ng-content>
    </div>
</div>
